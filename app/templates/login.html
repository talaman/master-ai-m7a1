<body style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364); ">
    <div class="container col-4 s-4 p-4 vh-100">
        <div class="m-4 d-flex justify-content-center align-items-center" style="width:200px; height:600px">
            <form name="formulario" method="POST">
                <div class="m-4">
                    <label for="nombre" class="form-label" style="color:white">Login</label>
                    <input type="text" class="form-control" id="login" name="login" aria-describedby="login">
                    <label for="nombre" class="form-label" style="color:white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="password">
                </div>
            
                {% if error %}
                <center><div id=registrar style="color:red">Usuario incorrecto</div></center>
                {% endif %}
                
                <center><button type="submit" id="btn_submit" name="btn_submit" class="btn btn btn-light">Acceder</button></center>
            </form>
