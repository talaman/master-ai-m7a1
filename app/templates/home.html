<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d5268630b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><i class="fa-regular fa-user"></i> Bienvenido {{ login }}</span>
    </div>
  </nav>

  <section class="pt-5 pb-5">
    <div class="container">
      {% if favorita %}
      <div class="row">
        <div class="col-12">
          <h3 class="mb-3" style="color:white">Te recomendamos</h3>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="{{ url_for('static', filename='img/' + favorita["img"]) }}" style="height:300px;width:250px">
          </div>
          <div class="col-8">
            <div class="row" style="height:75px">
              <img src="{{ url_for('static', filename='img/' + favorita["teaser"]) }}" style="height:50px;">
            </div>
            <div class="row">
              <p style="color:white">{{ favorita["resumen"] }}</p>
            </div>
            <div class="row">
              <p style="color:white">Protagonizado por</p>
              <p style="color:white">{{ favorita["protagonistas"] }}</p>
            </div>
            <div class="row">
              <i class="fa-brands fa-youtube fa-3x" style="color:white"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="height: 25px;">
      </div>
      {% endif %}
      <div class="row">
        <div class="col-6">
          <h3 class="mb-3" style="color:white">Nuestras series</h3>
        </div>
        <div class="col-6 text-right">
          <a class="btn btn-primary mb-3 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
            <i class="fa fa-arrow-left"></i>
          </a>
          <a class="btn btn-primary mb-3 " href="#carouselExampleIndicators2" role="button" data-slide="next">
            <i class="fa fa-arrow-right"></i>
          </a>
        </div>
        <div class="col-12">
          <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">

                  {% for elem in pelis %}

                  <div class="col-md-3 mb-3">
                    <div class="card" name="hd" style="height:560px" id="{{ elem["nombre"] }}">
                      <img class="img-fluid" alt="100%x280" id="{{ elem["nombre"] }}"
                        src="{{ url_for('static', filename='img/' + elem["img"]) }}" style="height:300px;width:280px">
                      <div class="card-body">
                        <h4 class="card-title" id="{{ elem["nombre"] }}">{{ elem["nombre"] }}</h4>
                        <p class="card-text" id="{{ elem["nombre"] }}">{{ elem["resumen"] }}</p>
                      </div>
                    </div>
                  </div>
                  {% if loop.index % 4 == 0 %}
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  {% endif %}
                  {% endfor %}


                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div>

  </div>

  <div id="rasa-chat-widget" data-websocket-url="http://localhost:5005"></div>
  <script src="http://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>

  <form id="enviar" action="detalle" method="POST">
    <input type="hidden" id="login" name="login" value="{{ login }}">
    <input type="hidden" id="peli" name="peli" value="">
  </form>

</body>

</html>

<script>
  $(document).on("click", '.card', function (e) {
    e.preventDefault();
    peli.value = e.target.id;
    enviar.submit();
  });
</script>
